<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="./index.html">
          <div class="title">Login</div>
          <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Enter Your Password" required>
            <div class="underline"></div>
          </div>
          <div class="input-box button">
            <input type="submit" name="" value="Login">
          </div>
          <div class="input-box button">
            <a href="Registrasi.html"><input type="button" name="" value="Register"></a> 
          </div>
        </form>
        <div class="line"></div>
          <div class="Google">
            <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&ifkv=Af_xneEUXpb_vmROTi2Al0ntdhd9rH_bTALydupdkvmgVzf0VQBxSnx6QTNK8Oq3ofjApE8DPn1L3g&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i
                    class="fab fa-google"></i>Masuk Dengan Google</a>
          </div>
          <div class="facebook">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>Masuk Dengan Facebook</a>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i>Masuk Dengan Instagram</a>
          </div>
      </div>
</body>
</html>
